syntax = "proto3";
package domain;
option java_package = "io.eigr.spawn.java.test.domain";

message State {
  repeated string languages = 1;
}

message Request {
  string language = 1;
}

message Reply {
  string response = 1;
}

service JoeActor {
  rpc SetLanguage(Request) returns (Reply);
}

service TestActorConstructor {
  rpc SetLanguage(Request) returns (Reply);
}